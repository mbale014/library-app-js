<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library app</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-bar">
                <span>search-logo-here</span>
                <input type="text">
            </div>
            <div class="user-profile">
                <span>Bell-notification-logo-here</span>
                <span>User-photo-here</span>
                <span>User-name-here</span>
            </div>
        </div>
        <div class="sidebar">
            <span>Library-logo-here</span>
            <div class="nav-sidebar">
                <span>Home</span>
                <span>dashboard</span>
                <span>Settings</span>
                <span>Suppport</span>
            </div>
            <div class="exit">
                <span>Exit</span>
            </div>
        </div>
        <div class="main-content">
            <h3>Your Books</h3>
            <div class="cards">
                
            </div>
            <dialog>
                <form action="post" method="dialog">
                    <div class="form-row">
                        <label for="book-title">Title</label>
                        <input type="text" name="title" id="book-title">
                    </div>
                    <div class="form-row">
                        <label for="book-author">Author</label>
                        <input type="text" name="author" id="book-author">
                    </div>
                    <div class="form-row">
                        <label for="book-year">Year</label>
                        <input type="tel" name="year" id="book-year">
                    </div>
                    <div class="form-row">
                        <label for="book-pages">Pages</label>
                        <input type="tel" name="pages" id="book-pages">
                    </div>
                    <div class="form-row">
                        <label for="book-hasRead">Completed</label>
                        <input type="checkbox" id="book-hasRead" name="hasRead">
                    </div>
                    <div class="button-dialog">
                        <button value="cancel" formmethod="dialog">Cancel</button>
                        <button id="confirmBtn" value="default" type="submit">Confirm</button>
                    </div>
                </form>
            </dialog>
            <button>New Book</button>
        </div>
    </div>
    
</body>
</html>
