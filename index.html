        <div class="main-content">
            <h3>Your Books</h3>
            <div class="cards">
                
            </div>
            <dialog id="new-book-dialog">
                <form action="" method="dialog">
                    <div class="form-row">
                        <label for="book-title">Title</label>
                        <input type="text" name="title" id="book-title" required title="Please enter book title">
                    </div>
                    <div class="form-row">
                        <label for="book-author">Author</label>
                        <input type="text" name="author" id="book-author" optional title="Enter book author">
                    </div>
                    <div class="form-row">
                        <label for="book-year">Year</label>
                        <input type="tel" name="year" id="book-year" optional placeholder="xxxx" pattern="[1-2]{1}[0-9]{3}" title="Please enter year in number">
                    </div>
                    <div class="form-row">
                        <label for="book-pages">Pages</label>
                        <input type="tel" name="pages" id="book-pages" optional pattern="[0-9]+" title="Please enter in number">
                    </div>
                    <div class="form-row">
                        <label for="book-hasRead">Completed</label>
                        <input type="checkbox" id="book-hasRead" name="hasRead">
                    </div>
                    <div class="button-dialog">
                        <button value="cancel" formmethod="dialog" formnovalidate>Cancel</button>
                        <button id="confirmBtn" value="default" type="submit">Confirm</button>
                    </div>
                </form>
            </dialog>
            <p>
                <button id="new-book-btn">New Book</button>
            </p>
            
        </div>
